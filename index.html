<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Résumé</title>
</head>
<body>
<main>
    <div class="resume">
        <div class="container full-screen" id="resumeBlock">
            <div class="resume__block">
                <div id="introOverlay" class="intro-overlay">
                    <p>Ahhh sheet, here we go again</p>
                </div>
                <div class="inner">
                    <div class="title">
                        <h1 class="contact-info__header" id="name"></h1>
                        <h3 class="contact-info__sub-header" id="position"></h3>
                    </div>
                    <div class="contact_info_container fh">
                        <h3 id="contactsLabel"></h3>
                        <div class="contact-info__block">
                            <div class="contact-info__items">
                                <a href="https://t.me/mneklesa" rel="author" class="contact-info__item" id="tg">
                                </a>
                            </div>
                            <div class="contact-info__items">
                                <a href="https://www.linkedin.com/in/mykyta-neklesa/" rel="author" class="contact-info__item" id="li">
                                </a>
                            </div>
                            <div class="contact-info__items">
                                <a href="https://github.com/FatCaf" rel="author" class="contact-info__item" id="gh">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="resume__block">
                <div class="intro">
                    <h3 id="aboutMe"></h3>
                    <p class="intro_text" id="aboutMeText"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="resume__block">
                <div class="skills">
                    <h3 id="skillsHeader" class="skills__header"></h3>
                    <p id="skillsText" class="skills__text"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="resume__block">
                <div class="main-info fh">
                    <div class="experiences">
                        <div class="title">
                            <h3 class="experiences__header" id="experiencesHeader"></h3>
                            <h3 class="experiences__sub-header" id="experienceDisclaimer"></h3>
                        </div>
                        <div class="experiences__company">
                            <div class="experiences__company-header">
                                <span class="experiences__company-header-durability" id="experiencesDuration"></span>
                                <h3 class="experiences__company-header-name" id="companyName"></h3>
                            </div>

                            <div class="experiences__company-project">
                                <span class="experiences__company-project-role" id="projectRole1"></span>
                                <h3 class="experiences__company-project-name" id="projectName1"></h3>
                                <ul class="experiences__company-project-responsibilities" id="responsibilitiesList1"></ul>
                            </div>
                            <div class="experiences__company-project">
                                <span class="experiences__company-project-role" id="projectRole2"></span>
                                <h3 class="experiences__company-project-name" id="projectName2"></h3>
                                <ul class="experiences__company-project-responsibilities" id="responsibilitiesList2"></ul>
                            </div>
                        </div>
                    </div>

                    <div class="additional-info fv">
                        <div class="additional-info__education">
                            <h3 class="additional-info__education-header" id="educationHeaderEl"></h3>
                            <div class="additional-info__education-university">
                                <span class="additional-info__education-university-durability" id="educationYearEl"></span>
                                <h3 class="additional-info__education-university-speciality" id="educationSchoolEl"></h3>
                                <ul class="additional-info__education-courses" id="educationCoursesEl"></ul>
                            </div>
                        </div>

                        <div class="additional-info__languages">
                            <h3 class="additional-info__languages-header" id="languagesHeaderEl"></h3>
                            <ul id="languagesList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="module" src="index.js" defer></script>
<script type="module" src="assets/text/texts.js"></script>
<script type="module" src="helpers/helpers.js"></script>
</body>
</html>

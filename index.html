<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Résumé</title>
</head>
<body>
<main>
    <div class="resume">
        <div class="container full-screen" id="resumeBlock">
            <div class="resume__block">
                <div id="introOverlay" class="intro-overlay">
                    <p>Ahhh sheet, here we go again</p>
                </div>
                <div class="inner">
                    <div class="title">
                        <h1 class="contact-info__header" id="name"></h1>
                        <h3 class="contact-info__sub-header" id="position"></h3>
                    </div>
                    <div class="contact_info_container fh">
                        <h3 id="contactsLabel"></h3>
                        <div class="contact-info__block">
                            <div class="contact-info__items">
                                <a href="#" rel="author" class="contact-info__item" id="tg">
                                </a>
                            </div>
                            <div class="contact-info__items">
                                <a href="#" rel="author" class="contact-info__item" id="li">
                                </a>
                            </div>
                            <div class="contact-info__items">
                                <a href="#" rel="author" class="contact-info__item" id="gh">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="resume__block">
                <div class="intro">
                    <h3 id="aboutMe"></h3>
                    <p class="intro_text" id="aboutMeText"></p>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="index.js" defer></script>
</body>
</html>
